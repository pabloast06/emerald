name: Update bot instance on VPS
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install dependencies
      run: npm i
  update:
    name: Update
    runs-on: ubuntu-18.04
    needs: [build]
    steps:
    - name: Run script on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        debug: true
        script_stop: true
        script: |
          cd ~/emerald/
          pm2 stop emerald
          git pull
          npm i
          pm2 start emerald
